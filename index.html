<!DOCTYPE html>
<html>
  <head>
    <link href="stylesheets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/output.css" rel="stylesheet" type="text/css">
    <title>Portland Trail Blazers</title>
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img class="blazer-logo" src="img/blazer-logo.png" alt="blazer logo">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="landing-banner">
        <img id="banner" src="img/banner.jpg" alt="a blazer banner">
      </div>
      <div class="dame panel">
        <img src="img/dame.jpg" alt="a picture of damian lillard">
        <h2>Damian.</h2>
        <p>Point Guard. 2X All-Star.</p>
      </div>
      <div class="cj panel">
        <img src="img/cj.jpg" alt="a picture of cj mccollum">
        <h2>C J.</h2>
        <p>Shooting Guard.</br> Most Improved Player.</p>
      </div>
      <div class="nurkic panel">
        <img src="img/nurkic.jpg" alt="a picture of jusuf nurkic">
        <h2>JUSUF.</h2>
        <p>Center. Bosnian Beast.</p>
      </div>
      <div class="moe panel">
        <img src="img/moe.jpg" alt="a picture of maurice harkless">
        <h2>MAURICE.</h2>
        <p>Small Forward.</br> New York Moe.</p>
      </div>
      <div class="noah panel">
        <img src="img/noah.jpg" alt="a picture of noah vonleh">
        <h2>NOAH.</h2>
        <p>The Future.</p>
      </div>
      <div class="whos-next">
        <img src="img/whos-next.jpg" alt="draft day picture">
        <h1>WHO'S NEXT?</h1>
      </div>
    </div>
  </body>
</html>
